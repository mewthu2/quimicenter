default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV['DATABASE_HOST'] %>
  username: <%= ENV['DATABASE_USER'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  database: <%= ENV['DATABASE_NAME'] %>

development:
  <<: *default

test:
  <<: *default
  database: quimicenter_test

production:
  <<: *default
  database: quimicenter_production
  username: quimicenter
  password: <%= ENV['QUIMICENTER_DATABASE_PASSWORD'] %>